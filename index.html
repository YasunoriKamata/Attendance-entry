<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="葉山ライフセービングクラブの出勤簿登録システム">
  <meta name="author" content="Yasunori Kamata">
  <title>出勤簿登録サイト</title>

  <!-- スタイルシート -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  <!-- スクリプト -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="script.js"></script>
  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <form class="container">
    <!-- ヘッダー部 -->
    <header>
      <!-- picture -->
      <img src="img/rogoheadb.jpg" width="60%">
      <!-- <img src="http://www.lifesaving.or.jp/wp/wp-content/uploads/2022/05/rogoheadb.gif" width="60%"> -->
      <h1>出勤簿登録サイト()</h1>
      <div id="headerForm">
        <div class="form-group">
          <label for="date">日付*</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="recorder">記入者*</label>
          <input type="text" id="recorder" class="autocomplete-input" name="recorder" placeholder="記入者名" required>
        </div>
        <div class="form-group">
          <label for="supervisor">監視長*</label>
          <input type="text" id="supervisor" name="supervisor" class="autocomplete-input" placeholder="監視長名" required>
        </div>
        <div class="radio-group">
          <label><input type="radio" name="type" value="1" checked> 通常監視</label>
          <label><input type="radio" name="type" value="2"> その他</label>
          <select id="nameEvent" name="nameEvent" disabled>
            <option value="">選択してください</option>
            <option value="A">イベントA</option>
            <option value="B">イベントB</option>
            <option value="C">イベントC</option>
          </select>
        </div>
      </div>
    </header>

    <!-- テーブル部分 -->
    <section id="attendanceTable">
      <table>
        <thead>
          <tr>
            <th>名前</th>
            <th>勤務形態</th>
            <th>出勤時刻</th>
            <th>退勤時刻</th>
            <th>バッチテスト</th>
            <th>備考</th>
          </tr>
        </thead>
        <tbody>
        <tbody id="attendanceTableBody">
          <!-- ここに行が動的に追加される -->
        </tbody>
      </table>
    </section>

    <!-- ボタン部 -->
    <footer>
      <button type="button" id="reloadButton">マスタ再読込</button>
      <button type="button" id="registerBtn">登録実行</button>
    </footer>
  </form>
  <div id="overlay" style="display: none;"></div>

  <div id="siteSelector" class="modal">
    <div class="modal-content">
      <h2>監視所を選択してください</h2>
      <div class="site-buttons">
        <button type="button" data-site="A">森戸海岸<br>監視所</button>
        <button type="button" data-site="B">一色海岸<br>監視所</button>
        <button type="button" data-site="C">長者ヶ崎海岸<br>監視所</button>
      </div>
    </div>
  </div>
</body>

</html>
