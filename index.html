<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="葉山ライフセービングクラブの出勤簿登録システム">
  <meta name="author" content="Yasunori Kamata">
  <title>出勤簿登録サイト</title>

  <!-- スタイルシート -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  <!-- スクリプト -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="script.js"></script>
  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <form class="container">
    <!-- ヘッダー部 -->
    <header>
      <!-- picture -->
      <img src="img/rogoheadb.jpg" width="60%">
      <!-- <img src="http://www.lifesaving.or.jp/wp/wp-content/uploads/2022/05/rogoheadb.gif" width="60%"> -->
      <h1>出勤簿登録サイト</h1>
      <div id="headerForm">
        <div class="radio-group">
          <label><input type="radio" name="location" value="1" disabled> 森戸海岸監視所</label>
          <label><input type="radio" name="location" value="2" disabled> 一色海岸監視所</label>
          <label><input type="radio" name="location" value="3" disabled> 長者ヶ崎海岸監視所</label>
          <label><input type="radio" name="location" value="4" disabled> イベント</label>
        </div>
        <div class="form-group">
          <label for="date">日付*</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="recorder">記入者*</label>
          <input type="text" id="recorder" class="autocomplete-input" name="recorder" placeholder="記入者名" required>
        </div>
        <div class="form-group">
          <label for="supervisor">監視長*</label>
          <input type="text" id="supervisor" name="supervisor" class="autocomplete-input" placeholder="監視長名" required>
        </div>

      </div>
    </header>

    <!-- テーブル部分 -->
    <section id="attendanceTable">
      <table>
        <thead>
          <tr>
            <th>名前</th>
            <th>勤務形態</th>
            <th>出勤時刻</th>
            <th>退勤時刻</th>
            <th>バッチテスト</th>
            <th>備考</th>
          </tr>
        </thead>
        <tbody>
        <tbody id="attendanceTableBody">
          <!-- ここに行が動的に追加される -->
        </tbody>
      </table>
    </section>

    <!-- ボタン部 -->
    <footer>
      <button type="button" onclick="reloadMaster()" id="reloadButton">マスタ再読込</button>
      <button type="button" onclick="execRegist()" id="registerBtn">登録実行</button>
    </footer>
  </form>
  <div id="overlay" style="display: none;"></div>

  <div id="locationSelector" class="modal">
    <div class="modal-content">
      <h2>監視所を選択してください</h2>
      <div class="location-buttons">
        <button type="button" location="1">森戸海岸監視所</button>
        <button type="button" location="2">一色海岸監視所</button>
        <button type="button" location="3">長者ヶ崎海岸監視所</button>
        <button type="button" location="4">イベント</button>
      </div>
    </div>
  </div>
</body>

</html>
